*{box-sizing:border-box;}
body{margin:0;font-family:system-ui, sans-serif;background:var(--bg);color:#222;position:relative;overflow-x:hidden;}
.bg-flowers{position:fixed;inset:0;z-index:-1;pointer-events:none;font-size:24px;user-select:none;}
.flower{position:absolute;opacity:0.6;animation:floaty linear infinite;display:flex;align-items:center;justify-content:center;}
@keyframes floaty{
  0%{transform:translateY(100vh) translateX(0) rotate(0deg);}
  50%{transform:translateY(-50px) translateX(50px) rotate(180deg);}
  100%{transform:translateY(100vh) translateX(0) rotate(360deg);}
}
.wrap{max-width:1200px;margin:0 auto;padding:24px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;}

.hero .happy-users{margin-top:8px;font-size:18px;font-weight:700;color:var(--accent);}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;}
.card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.06);display:flex;flex-direction:column;}
.thumb{height:180px;background:transparent;display:flex;align-items:center;justify-content:center;color:#bbb;font-size:14px;cursor:pointer;}
.thumb img{width:100%;height:100%;object-fit:contain;border-radius:12px;}
.card-body{padding:12px;display:flex;flex-direction:column;flex:1;}
.title{font-weight:600;margin-bottom:4px;}
.price{font-weight:700;color:var(--accent);margin-bottom:8px;}
.btn{padding:10px 12px;border-radius:8px;text-align:center;text-decoration:none;font-weight:600;color:#fff;background:var(--wa);border:none;cursor:pointer;}
.promo-btn{padding:16px 20px;margin:16px 0;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;text-align:center;cursor:pointer;display:block;text-decoration:none;}
.promo-btn small{display:block;font-weight:400;font-size:12px;margin-top:4px;color:#fff;}
footer{margin-top:24px;padding:12px;border-top:1px solid #eee;display:flex;flex-direction:column;align-items:center;gap:8px;}
footer .contact-btn{padding:8px 12px;border-radius:8px;text-decoration:none;color:#fff;background:var(--wa);font-weight:600;}
.payment-options {margin-top:12px;text-align:center;font-size:14px;color:var(--muted);border:1px solid #eee;padding:12px;border-radius:12px;display:flex;flex-wrap:wrap;justify-content:center;gap:8px;}
.payment-options button{padding:8px 12px;border-radius:8px;background:var(--wa);color:#fff;border:none;cursor:pointer;font-weight:600;flex:1;min-width:100px;}
@media(max-width:520px){.thumb{height:150px;}}

/* Lightbox */
#lightbox{

#lightbox span{

}
